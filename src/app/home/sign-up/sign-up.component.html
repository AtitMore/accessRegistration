<div class="body-d">
    <div class="body-bg">
        <div class="container">
            <div class="row mt-5">
                <div class="col-sm-12 mb-3">
                    <div class="text-center">
                        <div class="px-5">
                            <img class="img-fluid" src="../../../assets/images/search-icon.JPG">
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 mb-3">
                    <div class="text-center">
                        <div class="px-md-5">
                            <div class="margin-all">
                                <small class="text-secondary">
                                    Please confirm or edit your contact information, so that we can
                                    notify to you when your approved for our BETA.
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 mb-2">
                    <div class="px-md-5">
                        <div class="mar-form px-3 border-top border-bottom pt-5 pb-5">
                            <form [formGroup]="form" class="mb-3">
                                <div class="form-group mb-2">
                                    <label for="name" class="sm-fnt text-secondary">Name</label>
                                    <input type="text" class="form-control bord-form" formControlName="name"
                                        [ngClass]="{ 'is-invalid': submited && f.name.errors }">
                                    <small *ngIf="submited && f.name.errors" class="form-text text-danger">
                                        Invalid Email
                                    </small>
                                </div>
                                <div class="form-group mb-2">
                                    <label for="email" class="sm-fnt text-secondary">Email</label>
                                    <input type="email" class="form-control bord-form" formControlName="email"
                                        [ngClass]="{ 'is-invalid': submited && f.email.errors }">
                                    <small *ngIf="submited && f.email.errors" class="form-text text-danger">
                                        Invalid Email
                                    </small>
                                </div>
                                <div class="form-group mb-2">
                                    <label for="password" class="sm-fnt text-secondary">Password</label>
                                    <input type="password" class="form-control bord-form" formControlName="password"
                                        [ngClass]="{ 'is-invalid': submited && f.password.errors }">
                                    <small *ngIf="submited && f.password.errors" class="form-text text-danger">
                                        Invalid Password
                                    </small>
                                </div>
                            </form>
                        </div>
                        <div class="text-center">
                            <div class="linked-btn mt-3">
                                <button type="submit" class="btn-style px-4" (click)="onSubmit()" style="height: 3rem;">
                                    Sign Up
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
